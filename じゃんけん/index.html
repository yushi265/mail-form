<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" href="rock.jpg" alt='グーのアイコン'>
    <script src="https://kit.fontawesome.com/391f624161.js" crossorigin="anonymous"></script>
    <title>じゃんけんゲーム</title>
</head>
<body>
    <div class="container">
        
        <div class="dealer">
            <img id="dealer-hand" src="rock.jpg" alt="ディーラーの手" class="hand">
        </div>

        <div id="navi" class="alert alert-primary" role="alert">
            じゃんけん5回戦！何回勝てるかな！<br><br>
            最初はグー！じゃーんけん！<br><br>どれをだす？
        </div>

        <div id='set-btn'>
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
        </div>
        
        <div id="player">
                <button type="button" class="btn btn-light"><img src="rock.jpg" alt="グー" class="hand rock" data-img='0'></button>
                <button type="button" class="btn btn-light"><img src="scissors.jpg" alt="チョキ" class="hand paper" data-img='1'></button>
                <button type="button" class="btn btn-light"><img src="paper.jpg" alt='パー' class="hand scissors" data-img='2'></button>
        </div>

    </div>
        
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
